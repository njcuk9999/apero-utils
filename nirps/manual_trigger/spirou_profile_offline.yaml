nirps ha V0.7.275 online:
    # general settings
    general:
        # directory where raw data is downloaded
        raw dir: /spirou/cfht_nights/common/raw
        # the apero profile to use (controlled sym link raw data directory and all
        #    apero reduced data directories)
        apero profile: /cosmos99/spirou/apero-settings/spirou_07276_offline
        # the install directory for apero (git hub repo)
        apero install: /cosmos99/spirou/apero-bin/apero-drs
        # directory where lbl files are processed
        lbl path: /cosmos99/spirou/lbl-data/spirou_07276_offline/
        # ari path
        ari path: /comos99/spirou/git-bin/apero-utils/general/apero_reduction_interface/
        # start date if not using --obsdir argument
        start date: 2018-01-01
    # apero_processing settings
    processing:
        # apero processing run.ini file
        run file: complete_run.ini
        # reset data
        #  options are "None", "all" or a list "tmp", "red", "out"
        reset:
            - all
    # apero_get settings
    get:
        science fibers:
            - AB
            - A
            - B
        calib fibers:
            - C
        # apero get valid header key: DRSOUTID (for apero red dir)
        science out types:
            - EXT_E2DS_FF
            - EXT_S1D_V
            - TELLU_OBJ
            - TELLU_RECON
            - TELLU_PCLEAN
            - SC1D_V_FILE
            - RC1D_V_FILE
            - TELLU_TEMP
            - TELLU_TEMP_S1DV
            - CCF_RV
            - DRS_POST_E
            - DRS_POST_S
            - DRS_POST_T
            - DRS_POST_V
            - DRS_POST_P
        # input dpr types
        science dpr types:
            - POLAR_FP
            - POLAR_DARK
            - OBJ_FP
            - OBJ_DARK
        # apero template types
        template out types:
            - TELLU_TEMP
            - TELLU_TEMP_S1DV
        # sym links in apero get
        symlinks: True
        # reset options (if symlinks = True)
        reset:
            # - objects
    # apero_get settings for lbl
    get-lbl:
        science fibers:
            - AB
        calib fibers:
            - C
        # input telluric
        science out types:
            - TELLU_OBJ
        # input dpr types
        science dpr types:
            - POLAR_FP
            - POLAR_DARK
            - OBJ_FP
            - OBJ_DARK
        # apero template types
        template out types:
            - TELLU_TEMP_S1DV
        # apero simultaneous FP dprtypes
        simfp dprtypes:
            - OBJ_FP
        # sym links in apero get
        symlinks: True
        # reset options (if symlinks = True)
        reset:
            - science
            - telluric
            - calib
    # ari-settings
    ari:
        # whether to run check
        run_check: False
        # ari path
        path: /comos99/spirou/git-bin/apero-utils/general/apero_reduction_interface/
        # ari profile
        profile: spirou_profiles.yaml






