setup_spirou_stable_07:
    # the apero profile to use (controlled sym link raw data directory and all
    #    apero reduced data directories)
    apero profile: /cosmos99/apero-data/drs-settings/setup_spirou_stable_07
    # apero get output path
    lbl in path: /space/spirou/obj_full_SPIROU_v07275
    # directory where lbl files are processed
    lbl path: /space/spirou/LBL/SPIROU07275
    # directory where raw data is downloaded
    raw dir: /spirou/cfht_nights/common/raw
    # apero processing run.ini file
    apero run file: online_run.ini
    # apero get valid header key: DRSOUTID (for apero red dir)
    apero out types red:
        - EXT_E2DS_FF
        - EXT_S1D_V
        - TELLU_OBJ
        - TELLU_RECON
        - TELLU_PCLEAN
        - TELLU_TEMP
        - TELLU_TEMP_S1DV
        - DRS_POST_E
        - DRS_POST_S
        - DRS_POST_T
        - DRS_POST_V
        - DRS_POST_P
    # apero get valid header key: DRSOUTID (for lbl)
    apero out types lbl:
        - TELLU_OBJ
    # apero get valid header key: DPRTYPE
    apero dpr types:
        - POLAR_FP
        - POLAR_DARK
        - OBJ_FP
        - OBJ_DARK
    # apero get science fibers
    apero get sci fibers:
        - AB
    # apero get calib fibers
    apero get cal fibers:
        - C
    # apero template types
    apero template out types:
        - TELLU_TEMP_S1DV
    # apero simultaneous FP dprtypes
    apero simfp dprtypes:
        - OBJ_FP
        - POLAR_FP
    # start date if not using --obsdir argument
    start date: 2022-11-01
    # sym links in apero get
    lbl in symlinks: False

