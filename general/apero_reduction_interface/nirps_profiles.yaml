# General settings (do not remove)
settings:
  # Instrument (either SPIROU or NIRPS)
  instrument: NIRPS
  # Working directory: where to store the website data
  working directory: /cosmos99/nirps/apero-data/misc/apero-ari/working/
  # SSH PATH to copy the website to
  ssh:
    directory: /export/www/home/cook/www/apero-drs/
    user: cook
    host: venus.astro.umontreal.ca
    options: ssh -oport=5822
  # whether to reset the working directory
  reset: True
  # whether to filter by objects
  filter objects: True
  # objects to filter by
  objects:
    - PROXIMA
    # - GL699

# name:
#     apero profile: str, absolute path to APERO profile (settings)
#     lbl path: str, absolute path to LBL directory
#     username: str, username for html
#     account: str, account for html
#     skip obj table: bool: if True, skip making the object table
#     skip recipe table: bool: if True, skip making the recipe table
#     skip msg table: bool: if True, skip making the msg table
nirps he V0.7.276 online:
    apero profile: /cosmos99/nirps/apero-settings/nirps_he_07276_online
    lbl path: /cosmos99/nirps/lbl-data/nirps_he_07276_online/
    skip obj table: False
    skip recipe table: True
    skip msg table: True

nirps ha V0.7.276 online:
    apero profile: /cosmos99/nirps/apero-settings/nirps_ha_07276_online
    lbl path: /cosmos99/nirps/lbl-data/nirps_ha_07276_online/
    skip obj table: False
    skip recipe table: True
    skip msg table: True

nirps he V0.7.276 offline:
    apero profile: /cosmos99/nirps/apero-settings/nirps_he_07276_offline
    lbl path: /cosmos99/nirps/lbl-data/nirps_he_07276_offline/
    skip obj table: False
    skip recipe table: True
    skip msg table: True

nirps ha V0.7.276 offline:
    apero profile: /cosmos99/nirps/apero-settings/nirps_ha_07276_offline
    lbl path: /cosmos99/nirps/lbl-data/nirps_ha_07276_offline/
    skip obj table: False
    skip recipe table: True
    skip msg table: True

# -----------------------------------------------------------------------------
# Header keys
headers:
  PP:
    PP_MJDMID:
      key: MJDMID
      label: MJD
      dtype: float
      timefmt: mjd
  EXT:
    EXT_MJDMID:
      key: MJDMID
      label: MJD
      dtype: float
      timefmt: mjd
    EXT_Y:
      key: EXTSN015
      label: 'SNR[Order 15 (#134 1.08$\mu$m)]'
      dtype: float
    EXT_H:
      key: EXTSN060
      label: 'SNR[Order 60 (#89 1.63$\mu$m)]'
      dtype: float
    EXT_DPRTYPE:
      key: DPRTYPE
      label: 'DPR TYPE'
      dtype: str
    EXT_SEEING_START:
      key: HIERARCH ESO TEL AMBI FWHM START
      label: Seeing at start
      dtype: float
    EXT_SEEING_END:
      key: HIERARCH ESO TEL AMBI FWHM END
      label: Seeing at end
      dtype: float
    EXT_AIRMASS_START:
      key: HIERARCH ESO TEL AIRM START
      label: Airmass at start
      dtype: float
    EXT_AIRMASS_END:
      key: HIERARCH ESO TEL AIRM END
      label: Airmass at end
      dtype: float
    EXT_EXPTIME:
        key: EXPTIME
        label: Exposure Time
        dtype: float
  TCORR:
    TCORR_MJDMID:
      key: MJDMID
      label: MJD
      dtype: float
      timefmt: mjd
  CCF:
    CCF_MASK:
      key: CCFMASK
      label: CCF Mask
      dtype: str
    CCF_MJDMID:
      key: MJDMID
      label: CCF MJD
      dtype: float
      timefmt: mjd
    CCF_DV:
      key: RV_CORR
      label: CCF RV
      unit: km/s
      dtype: float
    CCF_SDV:
      key: DVRMS_CC
      label: CCF RV Error
      unit: km/s
      dtype: float
    CCF_FWHM:
      key: CCFMFWHM
      label: CCF FWHM
      unit: km/s
      dtype: float
  LBL:
    EXT_H:
      key: EXTSN060
      label: 'SNR[Order 60 (#89 1.63$\mu$m)]'
      dtype: float